<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Name in Heart Particles</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}
canvas {
  display: block;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const PARTICLE_COUNT = 2200;
const HEART_SCALE = 20;
const particles = [];
let targets = [];

let angle = 0;
let explodeForce = 0;
let typedText = "i love u";

// ============ HEART TARGETS ============
function heartTargets() {
  const points = [];
  for (let i = 0; i < PARTICLE_COUNT * 0.7; i++) {
    const t = Math.random() * Math.PI * 2;
    const x = 16 * Math.pow(Math.sin(t), 3) * HEART_SCALE;
    const y = -(
      13 * Math.cos(t) -
      5 * Math.cos(2 * t) -
      2 * Math.cos(3 * t) -
      Math.cos(4 * t)
    ) * HEART_SCALE;
    points.push({ x, y });
  }
  return points;
}

// ============ TEXT TARGETS ============
function textTargets(text) {
  const points = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const fontSize = Math.min(canvas.width / 6, 140);
  ctx.font = `bold ${fontSize}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillStyle = "white";
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

  for (let y = 0; y < canvas.height; y += 6) {
    for (let x = 0; x < canvas.width; x += 6) {
      const i = (y * canvas.width + x) * 4;
      if (data[i + 3] > 150) {
        points.push({
          x: x - canvas.width / 2,
          y: y - canvas.height / 2
        });
      }
    }
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  return points;
}

// ============ MERGE HEART + TEXT ============
function updateTargets() {
  const heart = heartTargets();
  const text = typedText.length ? textTargets(typedText) : [];
  targets = [...heart, ...text];
}

// ============ PARTICLE ============
class Particle {
  constructor(i) {
    this.i = i;
    this.x = Math.random() * canvas.width - canvas.width / 2;
    this.y = Math.random() * canvas.height - canvas.height / 2;
    this.vx = 0;
    this.vy = 0;
    this.size = Math.random() * 2 + 0.8;
    this.alpha = Math.random() * 0.6 + 0.3;
  }

  update() {
    const target = targets[this.i % targets.length];
    if (!target) return;

    const dx = target.x - this.x;
    const dy = target.y - this.y;

    this.vx += dx * 0.02;
    this.vy += dy * 0.02;

    if (explodeForce > 0) {
      const a = Math.atan2(this.y, this.x);
      this.vx += Math.cos(a) * explodeForce;
      this.vy += Math.sin(a) * explodeForce;
    }

    this.vx *= 0.85;
    this.vy *= 0.85;

    this.x += this.vx;
    this.y += this.vy;
  }

  draw() {
    const cos = Math.cos(angle);
    const sin = Math.sin(angle);

    const rx = this.x * cos - this.y * sin;
    const ry = this.x * sin + this.y * cos;

    const sx = canvas.width / 2 + rx;
    const sy = canvas.height / 2 + ry;

    ctx.beginPath();
    ctx.arc(sx, sy, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,80,140,${this.alpha})`;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "rgba(255,80,140,0.8)";
    ctx.fill();
  }
}

// ============ INIT ============
updateTargets();
for (let i = 0; i < PARTICLE_COUNT; i++) {
  particles.push(new Particle(i));
}

// ============ EVENTS ============
window.addEventListener("click", () => explodeForce = 4);

window.addEventListener("keydown", e => {
  if (e.key === "Backspace") typedText = typedText.slice(0, -1);
  else if (e.key.length === 1) typedText += e.key;

  updateTargets();
});

// ============ LOOP ============
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  angle += 0.002;
  explodeForce *= 0.9;

  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
